name: Django Tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: twitter
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: python -m pip install --upgrade pip
      - name: Lint with flake8
        working-directory: ./twitter-clone-drf
        run: |
          pip install flake8
          flake8
      - name: Checkout action
        uses: actions/checkout@v2
      - name: Django Testing
        working-directory: ./twitter-clone-drf
        run: |
          pip install -r requirements.txt
          python3 manage.py test --settings=config.settings.development
      - name: Code coverage
        working-directory: ./twitter-clone-drf
        run: |
          pip install coverage
          coverage run manage.py test --settings=config.settings.development
          coverage report
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Nginx
        id: docker_build_nginx
        uses: docker/build-push-action@v2
        with:
          context: ./nginx
          file: ./nginx/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nginx-personal-server:latest

      - name: Image digest
        run: echo ${{ steps.docker_build_nginx.outputs.digest }}

      - name: Build and push Django
        id: docker_build_django
        uses: docker/build-push-action@v2
        with:
          context: ./twitter-clone-drf
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/twitter-clone:latest

      - name: Image digest
        run: echo ${{ steps.docker_build_django.outputs.digest }}
